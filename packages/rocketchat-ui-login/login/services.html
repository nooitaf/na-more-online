<template name='loginServices'>
	{{#if loginService.length}}
		<div class="social-login">
			{{#each loginService}}
				<button type="button" class="socLigin external-login {{service.service}}" title="{{displayName}}"><i class="icon-{{icon}} service-icon"></i><i class="icon-spin animate-spin loading-icon hidden"></i><span>{{service.buttonLabelText}}</span></button>
			{{/each}}
		</div>
	{{/if}}
</template>
