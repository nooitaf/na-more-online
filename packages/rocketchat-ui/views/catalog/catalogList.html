<template name="catalogList">
	<section class="page-container page-home page-static">
		{{> Template.dynamic template=pageTemplate}}
	</section>
</template>

<template name="catalogListMain">
		<header class="fixed-title border-component-color">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Catalog"}}</span>
			</h2>
		</header>
			<div class="content">
				<div class="rocket-form">
					<div class="section">
						<div class="admin-integrations-new-panel">
							{{#each catalogRootItem}}
								{{> subCatalog title=name id=_id edata=this}}
							{{/each}}
						</div>
					</div>
				</div>
			</div>
</template>

<template name="subCatalog">
	<a class="btn-katalog">
		<div class="admin-integrations-new-item">
			{{#if data.img.id}}
			<div class="thumb" style="width: 50px;height: 50px;">
				<div class="avatar">
					<div class="avatar-image"
						 style="background-image:url(/file-upload/{{data.img.id}}/{{data.img.name}}); border-radius: 100%"></div>
				</div>
			</div>
			{{/if}}

			<div class="admin-integrations-new-item-body">
				<div class="admin-integrations-new-item-title">
					{{title}}
				</div>
			</div>
			{{#if openSubKatalogFlag}}<i class="right-icon icon-angle-down"></i>{{else}}<i class="right-icon icon-angle-right"></i>{{/if}}
		</div>
	</a>
	{{#if openSubKatalogFlag}}
	<div class="animated-hidden option subcategorylist">
		<ul>
		{{#each list}}
			{{> subCatalogItem subdata=this}}
		{{/each}}
		</ul>
	</div>
	{{else}}

	{{/if}}
</template>



<template name="subCatalogItem">
	{{#if count}}
		<li>
			<a href="{{pathFor 'org-list' catalogurl=subdata.url}}"  class="subkatalog">

				<div class="thumb image">
					<div class="avatar">
						<div class="avatar-image"
							 style="background-image:url(/file-upload/{{subdata.img.id}}/{{subdata.img.name}}); border-radius: 100%"></div>
					</div>
				</div>
				<h4>{{subdata.name}} ({{count}})</h4>
			</a>
		</li>
	{{/if}}
</template>
