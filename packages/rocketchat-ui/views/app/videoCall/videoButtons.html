<template name="videoButtons">

		{{#if videoAvaliable}}
			{{#unless videoActive}}
				{{#if callInProgress}}
					<button class="button join-video-call customcansel" aria-label="{{_ "Join_video_call"}}"><i class="icon-videocam"></i></button>
					<button class="button join-audio-call customcansel" aria-label="{{_ "Join_audio_call"}}"><i class="icon-phone"></i></button>
				{{else}}
					<button class="button start-video-call customcansel" aria-label="{{_ "Start_video_call"}}"><i class="icon-videocam"></i></button>
					<button class="button start-audio-call customcansel" aria-label="{{_ "Start_audio_call"}}"><i class="icon-phone"></i></button>
				{{/if}}
			{{/unless}}
		{{/if}}

</template>
